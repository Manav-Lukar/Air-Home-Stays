def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33 // Change to the desired version, e.g., 31 if using Firebase
    buildToolsVersion "31.0.0" // Change to the desired version, e.g., 31.0.0

    defaultConfig {
        applicationId "com.example.air_home_stay"
        minSdkVersion 20 // Change to 19 or higher
        targetSdkVersion 33 // Change to the desired version, e.g., 31 if using Firebase
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Enable multidex support
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1' // Add multidex support

    // Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore:24.3.1'

    // Firebase Core (required for all Firebase services)
    implementation 'com.google.firebase:firebase-core:20.0.0'

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth:21.0.0'

    // Add other Firebase dependencies here if needed
    // For example, Firebase Realtime Database, Firebase Cloud Messaging, etc.
    // implementation 'com.google.firebase:firebase-database:20.0.0'
    // implementation 'com.google.firebase:firebase-messaging:23.0.0'
    // ...
}
